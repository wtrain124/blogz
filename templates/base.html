<!doctype html>
<html>
   <head>
       <title>{{title}}</title>
       <style>
           .error {

           }
           .success{
               color: green;
           }
       </style>
   </head>
   <body>

    <div>

    {% with messages = get_flashed_messages(with_categories=True) %}

    {% endwith %}

    {% block content %}
    {% endblock %}

</html>
